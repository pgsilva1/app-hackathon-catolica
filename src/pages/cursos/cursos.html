<ion-header>
  <ion-navbar color="theme-dark" >
    <ion-title>
      Cursos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div *ngFor="let curso of cursos">
    <ion-card>
      <img [src]="curso.imageUrl" height="198.33" width="auto" class="imagem" />
      <div class="card-title">{{ curso.name + ' - ' + curso.collegeName }}</div>
      <button color="theme-dark" ion-button outline (click)="seeMore(curso)" >Ver mais</button>
      <button color="theme-dark" ion-button outline (click)="discounts(curso)" >Descontos</button>
    </ion-card>
  </div>
</ion-content>

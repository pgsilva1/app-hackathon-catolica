<ion-header>
  <ion-navbar>
    <ion-title>Resumo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="text-center">
  <ion-card>
    <ion-card-header style="white-space: normal;">
        <div class="text-center">
            Média das Últimas Notas
        </div>
    </ion-card-header>
    <ion-card-content>
      <div class="text-center">
          85
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header style="white-space: normal;">
      <div class="text-center">
        Últimas Notas das Áreas de Conhecimento
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="text-center">
        <canvas baseChart [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend"
          [chartType]="polarAreaChartType">
        </canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header style="white-space: normal;">
      <div class="text-center">
        Notas dos Últimos Períodos
      </div>
    </ion-card-header>
    <ion-card-content>
      <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
